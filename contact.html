<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - ShieldSync</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('home_background.png');
            background-size: cover;
            background-position: center;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: rgba(51, 51, 51, 0.7);
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            display: flex;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(38, 38, 38, 0.53);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #333333;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: white;
        }
        input, textarea {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            background: #af4c4c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img src="shieldsync_logo.png" alt="ShieldSync Logo" style="max-width: 80px;">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    
    <div class="container">
        <h1>Contact Us</h1>
        <p>Have questions? Reach out to us!</p>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <textarea placeholder="Your Message" rows="5" required></textarea><br>
            <button type="submit">Send Message</button>
        </form>
    </div>
    
    <div class="footer">
        <p>&copy; 2025 Cybersecurity SMBs. All rights reserved.</p>
    </div>
</body>
</html>
